<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>AirBnB_clone</title>

    <link rel="shortcut icon" href="images/icon.png">

    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>

<body>
    <header>
        <div id="header_logo"></div>
    </header>
    <!--*********DIV Container-->
    <div class="container">
        <!--Section filters-->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Abuja, Lagos</h4>
                <!--dropdown menu-->
                <ul class="popover">
                    <li>
                        <h2>Abuja</h2>
                    </li>
                    <!--list of cities-->
                    <ul>
                        <li>
                            <h4>Wuse</h4>
                        </li>
                        <li>
                            <h4>Garki</h4>
                        </li>
                    </ul>
                    <li>
                        <h2>Lagos</h2>
                    </li>
                    <!--list of cities-->
                    <ul>
                        <li>
                            <h4>Lekki</h4>
                        </li>
                        <li>
                            <h4>Ikeja</h4>
                        </li>
                    </ul>
                </ul>

            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Kitchen..</h4>
                <!--dropdown menu-->
                <ul class="popover">
                    <li>
                        <h4>Wifi</h4>
                    </li>
                    <li>
                        <h4>Kitchen</h4>
                    </li>
                    <li>
                        <h4>TV</h4>
                    </li>
                    <li>
                        <h4>Closet</h4>
                    </li>
                </ul>
            </div>
            <!--Button-->

            <button class="button">Search</button>
        </section>
    </div>

    <!--Places section-->
    <div>
        <section class="places">
            <div class="container">
                <h1>Places</h1>
                <!--first article-->
                <div class="main_article">
                    <div class="sub_article">
                        <article>
                            <h2>My home</h2>
                        </article>
                        <!--second article-->
                        <article>
                            <h2>Tiny house</h2>
                        </article>
                    </div>
                    <!--Third article-->
                    <article class="suite">
                        <h2>A suite</h2>
                    </article>
                </div>
            </div>
        </section>

    </div>
    <!--Footer-->
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
